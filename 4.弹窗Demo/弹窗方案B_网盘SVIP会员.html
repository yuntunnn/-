    <script>
        (function () {

            setInterval(() => {
                if (t <= 0) return; t--; const hh = String(Math.floor(t / 3600)).padStart(2, '0'), mm = String(Math.floor((t % 3600) / 60)).padStart(2, '0'), ss = String(t % 60).padStart(2, '0');
