<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克推广弹窗 — 方案A 多图轮播型</title>
    <style>
        /* ===== Reset & Base ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e8eaf6 0%, #f5f5f5 50%, #e3f2fd 100%);
        }

        /* ===== 遮罩层 ===== */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        /* ===== 弹窗主体 ===== */
        .popup {
            width: 340px;
            background: #ffffff;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        /* ===== 关闭按钮 ===== */
        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            color: #666;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .close-btn:hover {
            background: #fff;
            color: #333;
            transform: scale(1.1);
        }

        /* ===== 轮播区域 ===== */
        .carousel {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ===== 轮播图内文案叠加层 ===== */
        .slide-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.05) 0%,
                    rgba(0, 0, 0, 0.15) 40%,
                    rgba(0, 0, 0, 0.55) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 20px 18px;
        }

        .slide-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.3;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 4px;
        }

        .slide-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.88);
            line-height: 1.4;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* 轮播指示器 */
        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 12px 0 6px;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d4d8e0;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0;
        }

        .carousel-dot.active {
            width: 24px;
            border-radius: 4px;
            background: linear-gradient(135deg, #4F6EF7, #7B5CF5);
        }

        /* ===== 固定品牌标题区域 ===== */
        .content {
            padding: 8px 24px 20px;
            text-align: center;
        }

        .brand-title {
            font-size: 20px;
            font-weight: 800;
            color: #1a1a2e;
            line-height: 1.4;
            margin-bottom: 2px;
        }

        .brand-title .highlight {
            background: linear-gradient(135deg, #4F6EF7, #7B5CF5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            font-size: 12px;
            color: #8a8fa3;
            margin-bottom: 0;
        }

        /* ===== CTA按钮 ===== */
        .cta-btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            border: none;
            border-radius: 0;
            background: linear-gradient(135deg, #4F6EF7 0%, #7B5CF5 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 14px;
            transition: all 0.25s;
            box-shadow: 0 6px 20px rgba(79, 110, 247, 0.35);
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(79, 110, 247, 0.45);
        }

        .cta-btn:active {
            transform: scale(0.97);
        }

        /* ===== 轮播左右按钮 ===== */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(4px);
            color: #555;
            font-size: 14px;
            cursor: pointer;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            opacity: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel:hover .carousel-arrow {
            opacity: 1;
        }

        .carousel-arrow:hover {
            background: #fff;
        }

        .carousel-arrow.prev {
            left: 8px;
        }

        .carousel-arrow.next {
            right: 8px;
        }

        /* ===== 以后再说（右上角） ===== */
        .skip-text {
            position: absolute;
            top: 14px;
            right: 48px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.75);
            cursor: pointer;
            z-index: 10;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        .skip-text:hover {
            color: #fff;
        }

        /* ===== 轮播进度条 ===== */
        .progress-bar {
            height: 3px;
            background: rgba(79, 110, 247, 0.1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4F6EF7, #7B5CF5);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* ===== 动画 ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="overlay" id="overlay">
        <div class="popup">
            <!-- 以后再说（右上角） -->
            <div class="skip-text" id="skipText">以后再说</div>
            <!-- 关闭按钮 -->
            <button class="close-btn" id="closeBtn">✕</button>

            <!-- 轮播图区域（图片+文案叠加） -->
            <div class="carousel" id="carousel">
                <div class="carousel-track" id="carouselTrack">
                    <!-- 帧1: AI搜索 -->
                    <div class="carousel-slide">
                        <img src="assets/slide_ai_search.png" alt="AI智能搜索" loading="eager">
                        <div class="slide-overlay">
                            <div class="slide-title">搜一次，就够了</div>
                            <div class="slide-subtitle">AI深度思考，一次给你完整答案</div>
                        </div>
                    </div>
                    <!-- 帧2: PDF编辑 -->
                    <div class="carousel-slide">
                        <img src="assets/slide_pdf_edit.png" alt="超级PDF编辑" loading="lazy">
                        <div class="slide-overlay">
                            <div class="slide-title">扫描件秒变可编辑</div>
                            <div class="slide-subtitle">字体颜色完美还原，PDF也能轻松改</div>
                        </div>
                    </div>
                    <!-- 帧3: 无广告 -->
                    <div class="carousel-slide">
                        <img src="assets/slide_no_ads.png" alt="无广告浏览" loading="lazy">
                        <div class="slide-overlay">
                            <div class="slide-title">浏览无广告</div>
                            <div class="slide-subtitle">纯净浏览，拒绝干扰</div>
                        </div>
                    </div>
                </div>
                <button class="carousel-arrow prev" id="prevBtn">‹</button>
                <button class="carousel-arrow next" id="nextBtn">›</button>
            </div>

            <!-- 进度条 -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <!-- 指示器 -->
            <div class="carousel-dots" id="carouselDots">
                <button class="carousel-dot active" data-index="0"></button>
                <button class="carousel-dot" data-index="1"></button>
                <button class="carousel-dot" data-index="2"></button>
            </div>

            <!-- 固定品牌标题 + CTA -->
            <div class="content">
                <div class="brand-title">
                    <span class="highlight">夸克×千问</span> · 更强大的AI浏览器
                </div>
                <button class="cta-btn" id="ctaBtn">立即体验</button>
            </div>
        </div>
    </div>

    <script>
        (function () {
            // ===== 配置 =====
            const AUTOPLAY_INTERVAL = 3000;
            const PROGRESS_UPDATE = 30;

            // ===== DOM =====
            const track = document.getElementById('carouselTrack');
            const dots = document.querySelectorAll('.carousel-dot');
            const progressFill = document.getElementById('progressFill');
            const carousel = document.getElementById('carousel');

            const slideCount = 3;
            let currentIndex = 0;
            let autoplayTimer = null;
            let progressTimer = null;
            let progressValue = 0;
            let touchStartX = 0;
            let touchEndX = 0;

            // ===== 切换到指定帧 =====
            function goToSlide(index) {
                currentIndex = (index + slideCount) % slideCount;
                track.style.transform = `translateX(-${currentIndex * 100}%)`;

                // 更新指示器
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === currentIndex);
                });

                // 重置进度条
                resetProgress();
            }

            // ===== 进度条 =====
            function resetProgress() {
                progressValue = 0;
                progressFill.style.width = '0%';
                clearInterval(progressTimer);
                progressTimer = setInterval(() => {
                    progressValue += (PROGRESS_UPDATE / AUTOPLAY_INTERVAL) * 100;
                    progressFill.style.width = Math.min(progressValue, 100) + '%';
                }, PROGRESS_UPDATE);
            }

            // ===== 自动轮播 =====
            function startAutoplay() {
                stopAutoplay();
                resetProgress();
                autoplayTimer = setInterval(() => {
                    goToSlide(currentIndex + 1);
                }, AUTOPLAY_INTERVAL);
            }

            function stopAutoplay() {
                clearInterval(autoplayTimer);
                clearInterval(progressTimer);
            }

            // ===== 事件绑定 =====
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    goToSlide(parseInt(dot.dataset.index));
                    startAutoplay();
                });
            });

            document.getElementById('prevBtn').addEventListener('click', () => {
                goToSlide(currentIndex - 1);
                startAutoplay();
            });
            document.getElementById('nextBtn').addEventListener('click', () => {
                goToSlide(currentIndex + 1);
                startAutoplay();
            });

            // 触摸滑动
            carousel.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                stopAutoplay();
            }, { passive: true });
            carousel.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                const diff = touchStartX - touchEndX;
                if (Math.abs(diff) > 40) {
                    goToSlide(diff > 0 ? currentIndex + 1 : currentIndex - 1);
                }
                startAutoplay();
            }, { passive: true });

            // 鼠标悬停暂停
            carousel.addEventListener('mouseenter', stopAutoplay);
            carousel.addEventListener('mouseleave', startAutoplay);

            // 关闭弹窗
            document.getElementById('closeBtn').addEventListener('click', closePopup);
            document.getElementById('skipText').addEventListener('click', closePopup);
            document.getElementById('overlay').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closePopup();
            });

            function closePopup() {
                const overlay = document.getElementById('overlay');
                overlay.style.opacity = '0';
                overlay.style.transition = 'opacity 0.25s';
                setTimeout(() => overlay.style.display = 'none', 250);
                stopAutoplay();
            }

            // CTA 点击
            document.getElementById('ctaBtn').addEventListener('click', () => {
                window.open('https://b.quark.cn/apps/qkhomepage_twofoufeb/routes/model?entry=other_baoyingpckk_cpa9&ch=other_baoyingpckk_cpa9&image=search&dp=', '_blank');
            });

            // ===== 启动 =====
            startAutoplay();
        })();
    </script>

</body>

</html>
